<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/machine.css') }}">
    <title>Flask Timeline</title>
</head>
<body>
    <div class="day-navigation">
        <button onclick="changeDay(-1)">Previous Day</button>
        <h2 id="currentDay">Day 24</h2>
        <button onclick="changeDay(1)">Next Day</button>
    </div>
    <div class="timeline" id="timelineContent">
        
        {% for hour_data in timeline_data %}
            <div class="hour-container">
                <div class="time-label">{{ hour_data['label'] }}</div>
                {% for bar_data in hour_data['bars'] %}
                    <div class="bar" data-status="{{ bar_data['status'] }}">
                        <div class="bar-interval">{{ bar_data['label'] }}</div>
                        <div class="bar-time">{{ bar_data['start'] }}</div>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='scripts/machine.js') }}"></script>
    </body>
</html>
